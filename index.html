<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
  
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header> 
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/custo.png" alt="Аватар" data-type="auto">
        <div class="profile__info">
          <p class="profile__info-username">Жак-Ив Кусто</p>
          <button class="profile__edit"></button>
          <p class="profile__info-profession">Исследователь океана</p>
        </div>
        <button class="profile__addbutton">
    
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/lake-elton.jpg" alt="Озеро Эльтон" title="Озеро Эльтон" data-type="auto">
          <p class="element__name">Озеро Эльтон</p>
          <img class="element__like element__like_theme" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
        <div class="element">
          <img class="element__image" src="./images/volcano-krenicin.jpg" alt="Вулкан Креницына" title="Вулкан Креницына" data-type="auto">
          <p class="element__name">Вулкан Креницына</p>
          <img class="element__like" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
        <div class="element">
          <img class="element__image" src="./images/manpupuner.jpg" alt="Маньпупунёр" title="Маньпупунёр" data-type="auto">
          <p class="element__name">Маньпупунёр</p>
          <img class="element__like" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
        <div class="element">
          <img class="element__image" src="./images/deadсity.jpg" alt="Город Мёртвых" title="город Мёртвых" data-type="auto">
          <p class="element__name">Город Мёртвых</p>
          <img class="element__like" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
        <div class="element">
          <img class="element__image" src="./images/glassbay.jpg" alt="Стеклянная бухта" title="Стеклянная бухта" data-type="auto">
          <p class="element__name">Стеклянная бухта</p>
          <img class="element__like" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
        <div class="element">
          <img class="element__image" src="./images/ruskeala.jpg" alt="Рускеала" title="Рускеала" data-type="auto">
          <p class="element__name">Рускеала</p>
          <img class="element__like" src="./images/like-disabled.svg" alt="В ожидании лайка" >
        </div>
      </section>
    
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Степан Рыбаков</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title-edit-profile">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" class="popup__admin-username" name="username" placeholder="Имя пользователя" required>
            <div class="popup__form-line"></div>
            <input type="text" class="popup__admin-profession" name="profession" placeholder="Профессия" required>
            <div class="popup__form-line"></div>
            <button class="popup__submit-button">Сохранить</button>
            <img class="popup__close-img" src="./images/close-form.svg">
          </form>
    </div>

    <script src="./scripts/script.js"></script>

  </body>
</html>
