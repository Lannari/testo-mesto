<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
  
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header> 
    
    <main class="content">
      
      <section class="profile">
        <img class="profile__avatar" src="./images/custo.png" alt="Аватар" data-type="auto">
        <div class="profile__info">
          <h1 class="profile__user">Жак-Ив Кусто</h1>
          <button aria-label="Редактирование" class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <article class="element">
            <img class="element__image" data-type="auto">
            <img class="element__trash" src="./images/trash.svg" alt="Значок удаления" data-type="auto">
            <div class="element__namegroup">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Степан Рыбаков</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title-form">Редактировать профиль</h3>
        <form class="popup__form" name="form-popup-user">
          <input type="text" class="popup__input popup__input_type_user" name="user" placeholder="Имя пользователя" required>
          <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="Профессия" required>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>    
    </div>

    <div class="popup popup-mesto">
      <div class="popup__container container-mesto">
        <h3 class="popup__title-form title-mesto">Новое место</h3>
        <form class="popup__form form-mesto" name="form-popup-mesto">
          <input type="text" class="popup__input popup__input_type_mesto" name="mesto" placeholder="Название места" required>
          <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup__submit-button submit-button-mesto" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button close-button-mesto" type="button"></button>
      </div>    
    </div>
    
    <div class="popup popup_type_fullimage">
      <div class="popup__container-fullimage">
        <figure class="popup__figure-fullimage">
          <img class="popup__fullimage" src="#" alt="#">
          <figcaption class="popup__caption-fullimage"></figcaption>
        </figure>
        <button class="popup__close-button close-button-fullimage" type="button"></button>
      </div>
    </div>
  
    <script src="./scripts/index.js"></script>
  </body>
</html>
